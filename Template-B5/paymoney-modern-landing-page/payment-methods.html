<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paymoney</title>
    <script src="./assets/js/flashesh-dark.js"></script>
    <link rel="stylesheet" href="../assets/css/bootstrap-css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
	  <link rel="stylesheet" href="./assets/css/owl-css/owl.css">
	  <link rel="stylesheet" href="../assets/select2/select2.min.css">
	  <link rel="shortcut icon" href="./assets/images/favicon.png" />
</head>
<body class="bg-body-muted">
    <div class="container-fluid container-layout px-0">
        <div class="section-payment">
          <div class="transaction-details-module">
            <div class="transaction-order-quantity">
              <h2>Transaction Details</h2>
              <p>Merchant ID: #UH834</p>
              <p>Order ID: #UH834</p>
            </div>
            <div class="transaction-order-quantity">
              <div class="d-flex justify-content-between">
                <h3>50L Mount Eva-rest Backpack</h3>
                <span>$65.00</span>
              </div>
              <p>Merchant ID: #UH834</p>
              <p>Order ID: #UH834</p>
            </div>
            <div class="transaction-total d-flex justify-content-between">
              <h3>Total (USD)</h3>
              <span>$65.00</span>
            </div>
            <div class="transaction-payment-method">
              <p>Accepted payment methods</p>
              <div class="d-flex flex-wrap gap-18 mt-2 radio-hide">
                <input type="radio" name="select-user" id="paymoney">
                <input type="radio" name="select-user" id="paypal">
                <input type="radio" name="select-user" id="razorpay">
                <input type="radio" name="select-user" id="stripe">
                <input type="radio" name="select-user" id="instamojo">
                <input type="radio" name="select-user" id="coinpayment">
                <label for="paymoney" class="gateway d-inline-flex flex-column justify-content-center align-items-center">
                  <img src="./assets/images/g-pm.png" alt="paymoney">
                </label>
                <label for="paypal" class="gateway d-inline-flex flex-column justify-content-center align-items-center">
                    <img src="./assets/images/g-paypal.png" alt="paypal">
                </label>
                <label for="razorpay" class="gateway d-inline-flex flex-column justify-content-center align-items-center">
                  <img src="./assets/images/g-rpay.png" alt="razorpay">
                </label>
                 <label for="stripe" class="gateway d-inline-flex flex-column justify-content-center align-items-center">
                  <img src="./assets/images/g-stripe.png" alt="stripe">
                </label>
                <label for="instamojo" class="gateway d-inline-flex flex-column justify-content-center align-items-center">
                  <img src="./assets/images/g-mojo.png" alt="instamojo">
                </label>
                <label for="coinpayment" class="gateway d-inline-flex flex-column justify-content-center align-items-center">
                  <img src="./assets/images/g-coin.png" alt="coinpayment">
                </label> 
              </div>
            </div>
            <div class="d-grid">
              <a href="stripe.html" class="btn btn-lg btn-primary text-uppercase" type="submit">Continue to payment</a>
            </div>
          </div>
        </div>
    </div>  
    <script src="../assets/js/bootstrap-js/jquery-3.6.1.min.js"></script>
    <script src="./assets/js/owl.carousel.min.js"></script>
    <script src="../assets/js/bootstrap-js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="../assets/select2/select2.min.js"></script>
</body>
</html>
