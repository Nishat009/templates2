        <div class="section-payment">
          <div class="transaction-details-module">
            <div class="total-amount">
              <h2>Transaction Details</h2>
              <div class="d-flex justify-content-between mb-10">
                <p>You are sending</p>
                <p>Medium</p>
              </div>
              <div class="d-flex justify-content-between">

                </div>
              </div>
            </div>
            <div class="amount-desc"><p>The recipient passed a special verification and confirmed his trustworthiness.</p></div>
            <div class="row">
              <div class="col-12">
                  <div class="form-group mb-3 xs-mb">
                    <label class="form-label">Card Number</label>

              </div> 
            </div>

                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="April">Apr</option>
                    <option value="May">May</option>
                    <option value="June">June</option>

                </div> 
              </div>
              <div class="col-md-4 col-6">
                <div class="form-group mb-3 xs-mb custom-input">
                  <label class="form-label">Year</label>
                  <input type="text" class="form-control input-form-control" placeholder="">

              </div>
              <div class="col-md-4 col-12">
                <div class="form-group mb-3 mt-3p xs-mb-btn custom-input">
                  <label class="form-label d-flex justify-content-between align-items-center"><span>CVC</span>

              </div>
            </div>
            <div class="row">
              <div class="col-12">
                  <div class="d-grid mt-3p">
                    <a href="paypal.html" class="btn btn-lg btn-primary" type="submit"><span class="px-1 text-uppercase">Confirm Payment</span></a>

              </div>
          </div>
          </div>
